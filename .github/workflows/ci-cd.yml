name: CRM CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Create Firebase Service Account Key
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > serviceAccountKey.json
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: DEBUG - Check if file was created
        run: |
          echo "Listing all files in the directory:"
          ls -la
          
      - name: DEBUG - Check secret content
        run: |
          echo "Secret's first 10 chars:"
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | cut -c 1-10
          
      - name: Build - Install Dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Test - Run Pytest
        run: |
          pytest
          
      - name: Coverage - Run PyTest-Cov
        run: |
          pytest --cov=app --cov-report=xml --cov-fail-under=75
          
      - name: Lint - Run Pylint
        run: |
          pylint app.py --fail-under=7.5

      - name: Security - Run Bandit
        run: |
          bandit -r app.py -l --fail-on-issue