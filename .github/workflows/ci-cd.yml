name: CRM CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Build the project
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: 'pip' # Cache dependencies

      - name: Create Firebase Service Account Key
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > serviceAccountKey.json
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Build - Install Dependencies
        run: |
          pip install -r requirements.txt

  # Job 2: Run Linting
  # Runs in parallel with 'test' and 'security'
  lint:
    runs-on: ubuntu-latest
    needs: build # Requires 'build' to finish first
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: 'pip'
      - name: Install Dependencies
        run: pip install -r requirements.txt
      - name: Lint - Run Pylint
        run: pylint app.py --fail-under=7.5

  # Job 3: Run Security Scan
  # Runs in parallel with 'test' and 'lint'
  security:
    runs-on: ubuntu-latest
    needs: build # Requires 'build' to finish first
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: 'pip'
      - name: Install Dependencies
        run: pip install -r requirements.txt
      - name: Security - Run Bandit
        run: bandit -r app.py -l

  # Job 4: Run Tests
  # Runs in parallel with 'lint' and 'security'
  test:
    runs-on: ubuntu-latest
    needs: build # Requires 'build' to finish first
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: 'pip'
      - name: Create Firebase Service Account Key
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > serviceAccountKey.json
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      - name: Install Dependencies
        run: pip install -r requirements.txt
      - name: Test - Run Pytest
        run: pytest
      
  # Job 5: Check Coverage (This is new)
  # This job *only* runs if 'test' passes.
  coverage:
    runs-on: ubuntu-latest
    needs: test # Requires 'test' to finish first
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: 'pip'
      - name: Install Dependencies
        run: pip install -r requirements.txt
      - name: Coverage - Run Pytest-Cov
        run: |
          # The omit rule is in pytest.ini
          pytest --cov=app --cov-report=xml --cov-fail-under=75