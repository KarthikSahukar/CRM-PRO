{% block content %}
<!-- Sales Performance Dashboard -->
<div class="card">
  <h3>Sales Performance Dashboard</h3>

  <div class="stat-grid">
    <div class="stat-card">
      <h3>Total Opportunities</h3>
      <p id="stat-total-opportunities">Loading...</p>
    </div>

    <div class="stat-card">
      <h3>Open Opportunities</h3>
      <p id="stat-open-opportunities">Loading...</p>
    </div>

    <div class="stat-card">
      <h3>Won Opportunities</h3>
      <p id="stat-won-opportunities">Loading...</p>
    </div>

    <div class="stat-card">
      <h3>Total Revenue Won</h3>
      <p id="stat-total-revenue">$0.00</p>
    </div>
  </div>
</div>

<!-- Optional existing sections -->
<div class="card">
  <h3>Quick Actions</h3>
  <div class="actions">
    <a href="/customers" class="btn btn-primary">Manage Customers</a>
    <a href="/tickets" class="btn btn-secondary">Go to Tickets</a>
  </div>
</div>
{% endblock %}
